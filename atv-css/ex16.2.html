<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex16.2</title>
    <style>
        h3{
            background-color: green;
        }
        div{
            background-color: lightblue;
        }
        p{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h3>Exemplos de CSS para background-color</h3>
    <div>
        Este é um texto dentro de um elemento div.
        <p>Este é um parágrafo que possui sua própria cor de fundo.</p>
        Aqui ainda está dentro do elemento div. 
    </div>

</body>
</html>
