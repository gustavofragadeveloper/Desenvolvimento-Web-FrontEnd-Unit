<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex17.3</title>
    <style>
        p.one{
            border-style: solid;
            border-color: red;
            width: fit-content;
            padding: 2px;
        }
        p.two{
            border-style: solid;
            border-color: green;
            width: fit-content;
            padding: 2px;
        }
        p.three{
            border-style: solid;
            border-color: red green blue yellow;
            width: fit-content;
            padding: 2px;
        }
    </style>
</head>
<body>
    <h2>Propriedades de border-color</h2>
    <p>Essa forma de proprieade especifica a cor das 4 bordas</p>

    <p class="one">Uma borda sólida vermelha</p>
    <p class="two">Uma borda sólida verde</p>
    <p class="three">Uma vorda sólida multicolorida</p>
</body>
</html>
