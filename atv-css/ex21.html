<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex21</title>
    <style>
        div{
            border: 1px solid gray;
            padding: 8px;
        }
        h3{
            text-align: center;
            text-transform: uppercase;
            color: #4CAF50;
        }
        p{
            text-indent: 50px;
            text-align: justify;
            letter-spacing: 3px;
        }
        a{
            text-decoration: none;
            color: #008cba;
        }
    </style>
</head>
<body>
    <div>
        <h3>Formatando texto</h3>
        <p>Este texto está estilizando usando algumas propriedades CSS de formatação. O cabeçalho usa as seguintes propriedades: text-align, text-transform e color. O parágrafo está "idenado"(recuado), alinhado e também foi removido desse link colorido 
        <a href="#" target="_blank">"Tente você mesmo!</a>
        </p>
    </div>
</body>
</html>
