<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex19.2</title>
    <style>
        .exemplo1{
           background-color: yellow;
            width: 300px;
        }
        .exemplo2{
            background-color: lightblue;
            padding: 25px;
            width: 300px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h3>Padding com o elemento width</h3>

    <div class="exemplo1">(Exemplo1)Esta div tem 300px de largura</div>
    <br>

    <div class="exemplo2">(Exemplo2) A largura desta div permaece em 300px, apesar do 50px do padding total para os lados (25px para esquerda + 25px para direita), por causa da propriedade: box-sizing: border-box.</div>

</body>
</html>
