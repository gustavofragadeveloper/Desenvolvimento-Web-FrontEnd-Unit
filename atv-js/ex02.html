<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX02</title>
    
</head>
<body>
    <h3>Data por extenso</h3>

    <form>
        <label for="dia">Dia</label>
        <input type="number" name="dia" id="dia"> <br>
        <label for="mes">Mês</label>
        <input type="number" name="mes" id="mes"> <br>
        <label for="ano">Ano</label>
        <input type="number" name="ano" id="ano"> <br>
        <button type="button" onclick="mostrardata()">Enviar</button>
        <button type="reset">Resetar</button>
    </form>
    <p id="resultado"></p>
    <script>
        function mostrardata(){
            let dia = document.getElementById("dia").value;
            let mes = document.getElementById("mes").value;
            let ano = document.getElementById("ano").value;
            let resultado = document.getElementById("resultado");

            if (mes == 1){
                resultado.textContent = "A data é " +dia+ " de janeiro de " +ano 
            }
            else if (mes == 2){
                resultado.textContent  = "A data é " +dia+ " de fevereiro de " +ano
            }
            else if (mes == 3){
                resultado.textContent  = "A data é " +dia+ " de março de " +ano
            }
            else if (mes == 4){
                resultado.textContent  = "A data é " +dia+ " de abril de " +ano
            }
            else if (mes == 5){
                resultado.textContent  = "A data é " +dia+ " de maio de " +ano
            }
            else if (mes == 6){
                resultado.textContent  = "A data é " +dia+ " de junho de " +ano
            }
            else if (mes == 7){
                resultado.textContent  = "A data é " +dia+ " de julho de " +ano
            }
            else if (mes == 8){
                resultado.textContent  = "A data é " +dia+ " de agosto de " +ano
            }
            else if (mes == 9){
                resultado.textContent  = "A data é " +dia+ " de setembro de " +ano
            }
            else if (mes == 10){
                resultado.textContent  = "A data é " +dia+ " de outubro de " +ano
            }
            else if (mes == 11){
                resultado.textContent  = "A data é " +dia+ " de novembro de " +ano
            }
            else if (mes == 12){
                resultado.textContent  = "A data é " +dia+ " de dezembro de " +ano
            }
            else{
                resultado.textContent = "Insira um mês válido!"
            }

           
        }
    </script>
</body>
</html>
