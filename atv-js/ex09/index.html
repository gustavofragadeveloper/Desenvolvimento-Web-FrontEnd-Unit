<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa de Palavras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="palavra">Pesquisar Palavra:</label>
        <input type="text" id="palavra" name="palavra">
        <button id="pesquisar">Pesquisar</button>
        <button id="reset">Reiniciar</button>
    </form>
    <p id="texto">
        Este é um exemplo de texto onde você pode pesquisar por palavras e destacá-las.
        Experimente pesquisar por uma palavra, como "exemplo", para ver o resultado.
    </p>
    <div id="resultado"></div>
    <script src="script.js"></script>
</body>
</html>
