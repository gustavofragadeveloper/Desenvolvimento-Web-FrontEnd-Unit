<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Aritméticas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>Operações Aritméticas</h3>
    <label for="numero1">Informe o primeiro número:</label>
    <input type="number" id="numero1"><br><br>
    <label for="numero2">Informe o segundo número:</label>
    <input type="number" id="numero2"><br><br>
    <button onclick="calcularOperacoes()">Calcular</button><br><br>
    <table id="tabelaResultado">
        <tr>
            <th>Operação</th>
            <th>Valor</th>
        </tr>
    </table>

    <script>
        function calcularOperacoes() {
            const numero1 = parseFloat(document.getElementById("numero1").value);
            const numero2 = parseFloat(document.getElementById("numero2").value);
            const tabelaResultado = document.getElementById("tabelaResultado");

            const operacoes = [
                { operacao: `${numero1} + ${numero2}`, valor: numero1 + numero2 },
                { operacao: `${numero1} * ${numero2}`, valor: numero1 * numero2 },
                { operacao: `${numero1} / ${numero2}`, valor: numero1 / numero2 },
                { operacao: `${numero1} % ${numero2}`, valor: numero1 % numero2 }
            ];

            tabelaResultado.innerHTML = ''; // Limpa a tabela antes de preenchê-la novamente

            operacoes.forEach(op => {
                const row = tabelaResultado.insertRow();
                const cellOperacao = row.insertCell(0);
                const cellValor = row.insertCell(1);
                cellOperacao.textContent = op.operacao;
                cellValor.textContent = op.valor;
            });
        }
    </script>
</body>
</html>
