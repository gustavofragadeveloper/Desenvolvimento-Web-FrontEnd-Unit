<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form action="">
        <label for="Nome"> <b>Nome Completo:</b><br>
            <input type="text" name="username">
        </label><br>
        <label for="nascimento"><b>Data de Nascimento</b><br>
            <input type="date">
        </label><br>
        <label for="cpf"><b>CPF:</b><br>
            <input type="text" maxlength="14  ">
        </label><br>
        <label for="cep"><b>CEP:</b><br>
            <input type="text">
        </label><br>
        <label for="endereco"><b>Endereço:</b><br>
            <input type="text">
        </label><br>
        <label for="email"><b>E-mail:</b><br>
            <input type="email" >
        </label><br>
        <label for="telefone"><b>Telefone:</b><br>
            <input type="text">
        </label><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
