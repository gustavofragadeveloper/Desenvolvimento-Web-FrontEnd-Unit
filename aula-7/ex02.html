<!DOCTYPE html>
<html>
<head>
  <title>Soma de 10 Valores</title>
</head>
<body>
  <h1>Soma de 10 Valores</h1>

  <form>
    <label for="valor">Digite um valor:</label>
    <input type="number" id="valor" name="valor">
    <br>
    <input type="button" value="Adicionar Valor" onclick="adicionarValor()">
  </form>

  <h2>Valores Inseridos:</h2>
  <ul id="valoresInseridos"></ul>

  <p id="soma"></p>

  <script>
    let valores = [];
    let soma = 0;

    function adicionarValor() {
      const inputValor = document.getElementById("valor");
      const valor = parseFloat(inputValor.value);

      if (!isNaN(valor)) {
        valores.push(valor);
        inputValor.value = "";

        const ulValores = document.getElementById("valoresInseridos");
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(valor));
        ulValores.appendChild(li);

        soma += valor;
      } else {
        alert("Por favor, digite um valor numérico.");
      }

      if (valores.length === 10) {
        exibirSoma();
      }
    }

    function exibirSoma() {
      const pSoma = document.getElementById("soma");
      pSoma.textContent = `A soma dos 10 valores é: ${soma}`;
    }
  </script>
</body>
</html>
