<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5</title>
</head>
<body>
    <h2>Ímpar ou Par</h2>

    <form>
        <label for="valor">Digite um valor:</label>
        <input type="number" name="valor" id="valor">
        <button type="button" onclick="verificacao()">Verificar</button>
    </form>

    <p id="resultado"></p>

    <script>
    function verificacao(){
        var valor = document.getElementById("valor").value;
        var resultado = document.getElementById("resultado");

        if (valor % 2 == 0){
            resultado.textContent = "O valor inserido é par!"
        } else {
            resultado.textContent = "O valor inserido é ímpar!"
        }
    }
    </script>
</body>
</html>
